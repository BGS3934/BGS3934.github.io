<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minimal Thumbstick Move Demo</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="thumbstick-move.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Ground plane -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Camera rig with custom movement -->
        <a-entity id="cameraRig" position="0 0 0">
        <a-entity id="head" camera look-controls position="0 1.6 0"></a-entity>
        <a-entity id="leftHand" hand-controls="hand: left" thumbstick-move></a-entity>
        <a-entity id="rightHand" hand-controls="hand: right" thumbstick-jump laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>></a-entity>
        </a-entity>

    </a-scene>
  </body>
</html>
