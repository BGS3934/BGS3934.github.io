<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>

    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="car" src="pony_cartoon/scene.gltf"></a-asset-item>

        <a-asset-item id="c" src="concrete_scan_no._3/scene.gltf"></a-asset-item>

        <a-asset-item id="clawbot" src="clawbot/scene.gltf"></a-asset-item>
      
        <a-asset-item id="kitty" src="maxwell_the_cat_dingus/scene.gltf"></a-asset-item>
        </a-assets>

      <a-asset-item id="batman" src="batman/scene.gltf"></a-asset-item>

      <a-asset-item id="rock" src="monkeyrock/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#rock" position="0 0 0" rotation= "0 90 0" scale="1 1 1" animation= "property: position; to: 5 0 809; dur: 10000; easing: linear; loop: true"  ></a-entity>
      
    <a-entity gltf-model="#kitty" position="0 1.79 -3" scale="0.01 0.01 0.01" rotation="0 -15 0" ></a-entity>
    
      <a-entity gltf-model="#batman" position="3 2.8 -3" scale="0.01 0.01 0.01" rotation="0 -45 0" ></a-entity>


       <a-entity gltf-model="#c" position="0 0 -2" scale="0.1 0.1 0.1" rotation="0 90 0" animation__first="property: position; to: -3 0 -2; dur: 1000; startEvents: loaded, animationcomplete__fourth"
         animation__second="property: rotation; to: 0 90 0; dur: 10000; startEvents: animationcomplete__first" 
         animation__third="property: position; to: 4 0 -2; dur: 10000; startEvents: animationcomplete__second"
         animation__fourth="property: rotation; to: 0 90 0; dur: 10000/; startEvents: animationcomplete__third"> </a-entity>

      <a-entity gltf-model="#clawbot" position="0 0 -2" scale="0.01 0.01 0.01" rotation="0 90 0" animation__first="property: position; to: -4.9 0.49 -2; dur: 1000; startEvents: loaded, animationcomplete__fourth"
         animation__second="property: rotation; to: 0 90 0; dur: 10000; startEvents: animationcomplete__first" 
         animation__third="property: position; to: 3 0.49 -2; dur: 10000; startEvents: animationcomplete__second"
         animation__fourth="property: rotation; to: 0 90 0; dur: 10000/; startEvents: animationcomplete__third"> </a-entity>
        
     
      
      <a-box position="-1 0.75 -3"  SRC = "ab1.JPG" radius= "0.5" height= "4"  color="#808080"  ></a-box>
      <a-box position="-2 0.75 -3" SRC = "ab4.JPG" radius= "0.5" height= "3"  color="#808080"  ></a-box>
      <a-box position="1 0.50 -3" SRC = "sky2.JPG" radius= "0.5" height= "1"  color="#808080"  ></a-box>
      <a-box position="0 0.75 -3"  SRC = "ab3.JPG" radius= "0.5" height= "2"  color="#808080"  ></a-box>    
      <a-box position="2 0.75 -3"  SRC = "ab4.JPG" radius= "0.5" height= "3"  color="#808080"  ></a-box> 
      <a-box position="-3 0.75 -3"  SRC = "SKY3.JPG" radius= "0.5" height= "2"  color="#808080"  ></a-box>
       <a-box position="-4 0.75 -3"  SRC = "ab4.JPG" radius= "0.5" height= "5"  color="#808080"  ></a-box>
       <a-box position="3 0.75 -3"  SRC = "ab2.JPG" radius= "0.5" height= "4"  color="#808080"  ></a-box>
       <a-box position="4 0.75 -3"  SRC = "ab1.JPG" radius= "0.5" height= "3"  color="#808080"  ></a-box>
      <a-sphare position="0 3 4"  SRC = "sleep sigma.JPG"  color="#"  ></a-sphare>
      
      <a-plane position="0 0.01 -3" rotation="-90 0 0" width="12" height="1.75" src= "dirt1.JPG" color="#7f6244"></a-plane>
      
      <a-sphere position="1 0 -5" radius="1.25" rotation= "0 -95 0" color="#FFFF66" src= "sleeplysigma.JPG" animation= "property: position; to: 1 10 -5; dur: 200000; easing: linear; loop:true " ></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12"  src= "dirt3.JPG" color="#" ></a-plane> 
      <a-plane position="0 0 9" rotation="90 0 0" width="12" height="12"  src= "dogsideeye.JPG" color="#" ></a-plane> 
      
      <a-sky color="" src="latys.JPG" ></a-sky>
    </a-scene>
  </body>
</html>
