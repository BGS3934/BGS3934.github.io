<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>

    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>
    <a-scene>
<a-assets>
  <a-asset-item id="bedroom" src="minimalistic_modern_bedroom/scene.gltf"></a-asset-item> 
  
   <a-asset-item id="robot" src="clawbot_v5/scene.gltf">  </a-asset-item>
  
</a-assets>
      
<a-entity gltf-model="#bedroom" position="0 0 -3" scale="1 1 1"  ></a-entity>
      
      <a-entity light="type: ambient; color: #CCC; intensity: 10.5"></a-entity>

<a-entity gltf-model="#robot" position="-1.7 -1.1 -5.0" scale="0.01 0.01 0.01" 
animation__1="property: rotation; to: 0 90 0; dur: 2400; startEvents: loaded, animationcomplete__8" animation__2="property: rotation; to: 0 0 0; dur: 2400; startEvents: animationcomplete__1" 
animation__3="property: position; to: -1.7 -1.1 -2.68; dur: 2500; startEvents: animationcomplete__2" 
animation__4="property: rotation; to: 0 90 0; dur: 2400; startEvents: animationcomplete__3"
animation__5="property: position; to: 1.255 -1.1 -2.68; dur: 2400; startEvents: animationcomplete__4"
animation__6="property: rotation; to: 0 0 0; dur: 2400; startEvents: animationcomplete__5" 
animation__7="property: position; to: 1.255 -1.1 0; dur: 2400; startEvents: animationcomplete__6"
animation__8="property: position; to: -1.7 -1.1 -5.0; dur: 1; startEvents: animationcomplete__7"
  ></a-entity>
      
    </a-scene>
  </body>
</html>
