<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="clawbot" src="Assets/clawbot_anim.glb"></a-asset-item>
      </a-assets>

      <!-- Clawbot with smoke -->
      <a-entity position="4 0 -3" rotation="0 270 0">
        <a-entity gltf-model="#clawbot" 
          scale="1 1 1"
          animation-mixer="clip: *wheels; loop: repeat; easing: linear"
          animation__first="property: position; to: -4 0 -3; dur: 5000; startEvents: loaded, animationcomplete__fourth"
          animation__second="property: rotation; to: 0 90 0; dur: 2000; startEvents: animationcomplete__first" 
          animation__third="property: position; to: 4 0 -3; dur: 5000; startEvents: animationcomplete__second"
          animation__fourth="property: rotation; to: 0 270 0; dur: 2000; startEvents: animationcomplete__third"
          sound="src: url(SFX/servo_sound.wav); autoplay: true; loop: true; maxDistance: 10; positional: true; volume: 10">
          
          <!-- Text Label -->
          <a-text value="Clawbot 1" position="0 1.5 0" rotation="0 90 0" 
                  align="center" color="black" scale="1 1 1" side="double" font="mozillavr"></a-text>
          
          <!-- Smoke Particles (attached to back of robot) -->
          <a-entity position="0 0.3 -0.6" 
            particle-system="preset: dust; particleCount: 200; color: #555, #333; size: 0.5; opacity: 0.6; velocityValue: 0 2 0; accelerationValue: 0 1 0;">
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Environment -->
      <a-sky color="lightblue"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
