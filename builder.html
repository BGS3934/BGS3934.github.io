<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Project Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  <script src="js/builder.js" defer></script>
  <script>
    window.addEventListener("beforeunload", function (e) {
     e.preventDefault();
     e.returnValue = ""; 
     
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }

    header {
      background: #222;
      padding: 0.8rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 1rem;
    }

    nav a.active {
      color: #fff;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .builder-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: calc(100vh - 60px);
    }

    #editor {
      height: 100%;
      border-right: 2px solid #333;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #preview-frame {
    flex: 1;
    border: none;
    background: #fff;
    width: 100%;
    height: 100%;
    overflow: hidden;
    }


    .controls {
      padding: 0.5rem;
      background: #222;
      text-align: right;
    }

    .controls button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #666;
    }

    /* Hide file input, but allow label click */
    #load-input {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>A-Frame Project Builder</h1>
    <nav>
      <a href="resources.html" target="_blank">Asset Library</a>
      <a href="viewer.html" target="_blank">Viewer</a>
      <a href="builder.html" target="_blank" class="active">Builder</a>
    </nav>
  </header>

  <main class="builder-container">
    <section id="editor"></section>
    <section class="preview-container">
      <iframe id="preview-frame"></iframe>
      <div class="controls">
        <input type="file" id="load-input" accept=".html" />
        <button id="load-btn">ðŸ“‚ Load Project</button>
        <button id="save-btn">ðŸ’¾ Save Project</button>
        <button id="reset-btn">ðŸ”„ Reset Template</button>
      </div>
    </section>
  </main>
</body>
</html>
