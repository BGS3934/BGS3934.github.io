<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
     </script>

     <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

     <script src="../../dist/aframe-extras.js"></script>

     <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

    
  </head>
  <body>
    <a-scene>

<a-sky color="" src="Antarctica.jpg"></a-sky>

<a-assets>
 <a-asset-item id="glacier" src="penguin__king/scene.gltf"></a-asset-item>
   <a-asset-item id="glacier2"
     src="clawbot_v5/scene.gltf"></a-asset-item>
      <a-asset-item id="glacier3"
         src="Floor_1/scene.gltf"></a-asset-item>
       </a-assets>
      
<a-entity gltf-model="#glacier" rotation="0 0 0" scale="1.5 1.5 1.5 " position="0 -4.5 -15" animation-mixer="clip: *"></a-entity>
      <a-entity gltf-model="#glacier2" rotation="0 0 0" scale="0.1 0.1 0.1 " position="0 -0.25 -20"></a-entity>
      <a-entity gltf-model="#glacier3" rotation="0 0 0" scale="100 100 100 " position="0 1100 -8"></a-entity>
    </a-scene>
  </body>
</html>
