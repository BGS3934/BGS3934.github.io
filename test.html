<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Sphere Animation</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        // Custom component for moving spheres
        AFRAME.registerComponent('move-sphere', {
            schema: {
                speed: {type: 'number', default: 0.02},
            },
            init: function () {
                // Define the sphere geometry
                this.el.setAttribute('geometry', {
                    primitive: 'sphere',
                    radius: 0.2
                });

                this.el.setAttribute('material', {
                    color: '#FF0000',
                    side: 'double'
                });

                this.originalScale = {x: 1, y: 1, z: 1};
                this.shrinking = false;

                this.el.addEventListener('mouseenter', () => {
                    this.shrinking = true;
                });
            },
            tick: function (time, timeDelta) {
                if (this.shrinking) {
                    let scale = this.el.getAttribute('scale');
                    if (scale.x > 0) {
                        this.el.setAttribute('scale', {
                            x: scale.x - 0.02,
                            y: scale.y - 0.02,
                            z: scale.z - 0.02
                        });
                    } else {
                        this.el.parentNode.removeChild(this.el);  // Remove sphere when fully shrunk
                    }
                } else {
                    let position = this.el.getAttribute('position');
                    this.el.setAttribute('position', {
                        x: position.x,
                        y: position.y,
                        z: position.z + this.data.speed  // Move towards the camera
                    });
                }
            }
        });

        // Function to generate random spheres in a stream
        function createSphereStream(sceneEl, xPos) {
            for (let i = 0; i < 20; i++) {
                let sphere = document.createElement('a-entity');
                sphere.setAttribute('move-sphere', `speed: ${0.02 + Math.random() * 0.03}`);
                sphere.setAttribute('position', `${xPos} ${Math.random() * 4 - 2} ${Math.random() * -20}`);
                sceneEl.appendChild(sphere);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sceneEl = document.querySelector('a-scene');
            createSphereStream(sceneEl, -0.5);   // Left stream
            createSphereStream(sceneEl, 0.5);    // Right stream
        });
    </script>
</head>
<body>
    <a-scene>
        <a-sky color="#33ECEC"></a-sky>
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
