<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Sphere Animation with Interaction Fix</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('move-sphere', {
            schema: {
                speed: {type: 'number', default: 0.02},
                textEntity: {type: 'selector'}  // Reference to the text entity
            },
            init: function () {
                this.el.setAttribute('geometry', {
                    primitive: 'sphere',
                    radius: 0.2
                });

                this.el.setAttribute('material', {
                    color: '#FF0000',
                    side: 'double'
                });

                this.originalScale = {x: 1, y: 1, z: 1};
                this.shrinking = false;

                this.el.addEventListener('mouseenter', () => {
                    this.shrinking = true;
                    this.el.setAttribute('material', 'color', '#0000FF');  // Change color to blue when shrinking starts
                });
            },
            tick: function (time, timeDelta) {
                let position = this.el.getAttribute('position');

                // Move towards the camera
                position.z += this.data.speed;
                this.el.setAttribute('position', position);

                // Update the on-screen text with the current position
                if (this.data.textEntity) {
                    this.data.textEntity.setAttribute('value', 
                        `Sphere Position: x=${position.x.toFixed(2)}, y=${position.y.toFixed(2)}, z=${position.z.toFixed(2)}`);
                }

                if (this.shrinking) {
                    let scale = this.el.getAttribute('scale');
                    if (scale.x > 0) {
                        this.el.setAttribute('scale', {
                            x: scale.x - 0.02,
                            y: scale.y - 0.02,
                            z: scale.z - 0.02
                        });
                    } else {
                        this.el.parentNode.removeChild(this.el);  // Remove sphere when fully shrunk
                    }
                }
            }
        });

        function createSphere(sceneEl, xPos, textEntity) {
            let sphere = document.createElement('a-entity');
            sphere.setAttribute('move-sphere', `speed: ${0.02 + Math.random() * 0.03}; textEntity: #${textEntity.getAttribute('id')}`);
            sphere.setAttribute('position', `${xPos} ${Math.random() * 4 - 2} ${Math.random() * -20}`);
            sphere.setAttribute('class', 'interactive');  // Add a class for easy debugging
            sceneEl.appendChild(sphere);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sceneEl = document.querySelector('a-scene');
            const textEntity = document.createElement('a-text');
            textEntity.setAttribute('value', 'Sphere Position: N/A');
            textEntity.setAttribute('position', '-1 2 -3');
            textEntity.setAttribute('id', 'positionText');
            sceneEl.appendChild(textEntity);

            createSphere(sceneEl, 0, textEntity);  // Start the first sphere near the center

            // Generate a new sphere every 5 seconds
            setInterval(() => {
                createSphere(sceneEl, 0, textEntity);
            }, 5000);
        });
    </script>
</head>
<body>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>
        
        <!-- Camera with cursor component for interaction -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
        
    </a-scene>
</body>
</html>
