<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js">

     <script src="../../dist/aframe-extras.js"></script>

     <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

    <a-scene>
       <a-sky color="" src="tree360veiw.jpg"></a-sky>
       </a-scene>

    <a-scene>
 <a-assets>
 <a-asset-item id="glacier" src="lumberjack/scene.gltf"></a-asset-item>

            <a-asset-item id="tree" src="tree360/scene.gltf"></a-asset-item> 
</a-assets>

              <a-entity gltf-model="#tree" rotation="0 180 0" scale="1 1 1" position="5 -4.8 2"></a-entity>
<a-entity gltf-model="#glacier" rotation="0 0 0" scale="1.5 1.5 1.5 " position="0 -4.5 -15" animation-mixer="clip: *"></a-entity>
      <a-entity gltf-model="#glacier2" rotation="0 0 0" scale="0.1 0.1 0.1 " position="0 -0.25 -20"></a-entity>
    </a-scene>
