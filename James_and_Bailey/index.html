<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
  </script>

  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

</head>

<body>
  <a-scene>
  <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="car park.jpg" static-body="mass: 0">
    </a-plane>

    <a-assets>
      <a-assets-item id="car" src="Low Poly Car/scene.gltf"></a-assets-item>

      <a-assets-item id="clawbot" src="ClawBot V5/scene.gltf"></a-assets-item>

    </a-assets>

    <a-entity animation__first="property: rotation; from: 0 0 0; to: 0 90 0; dur: 5000; delay: 15000; startEvents: loaded, animationcomplete__second"  animation__second="property: position; to: 0 0 -10; dur: 2000; startEvents: animationcomplete__first;" > 
      
    <a-entity gltf-model="#car" position="0 0.4 -20" scale="0.01 0.01 0.01" rotation="0 0 0">
        </a-entity>

    
    <a-entity gltf-model="#clawbot" position="20 6 -20.5"
      scale="0.1 0.1 0.1" rotation="0 270 0" animation__third="property: position; to: 12 6 -20.5; dur: 3000; delay: 5000;"> </a-entity>

      </a-entity>
   

    <a-sky color="#7ec0ee" src="sky.jpg"></a-sky>
  </a-scene>
</body>

</html>
